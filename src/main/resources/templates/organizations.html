<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" content="text/html;" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header (${scriptsVersion})"></head>
<body>

<aside th:replace="menu::left_panel"></aside>
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <header th:replace="menu::top_panel"></header>

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Организации</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title" style="padding-top: 10px;">
                            <a href="/organization">
                                <button type="button" class="btn btn-success btn-sm"><i
                                        class="fa fa-plus"></i>&nbsp;
                                    Новая организация
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Справочник организаций</strong>
                        </div>
                        <div class="card-body">
                            <table id="organization-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Краткое наименование</th>
                                    <th>Полное наименование</th>
                                    <th>ОПФ</th>
                                    <th>Тип организации</th>
                                    <th>ОГРН</th>
                                    <th>ИНН</th>
                                    <th>Дата начала деятельности</th>
                                    <th>Дата окончания деятельности</th>
                                    <th>Дата создания</th>
                                    <th>Дата обновления</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div>
    <div class="clearfix"></div>
    <footer th:replace="menu::footer"></footer>
</div>


<div th:replace="template::scripts (${scriptsVersion})"></div>
<script src="/assets/js/lib/data-table/datatables.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/jszip.min.js"></script>
<script src="/assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="/assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="/assets/js/organization-datatable-init.js"></script>

</body>
</html>
