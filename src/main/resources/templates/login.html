<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" content="text/html;" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header (${scriptsVersion})"></head>
<body  class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="/">
                    <img class="align-content" src="images/logo.png" alt="">
                </a>
            </div>
            <div class="login-form">
                <form method="POST" action="login" class="form-signin">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label>Email</label>
                        <input name="username" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <th:block th:if="${error} != null">
                        <div class="alert alert-danger" role="alert" th:text="${error}">
                            This is a danger alert—check it out!
                        </div>
                    </th:block>

<!--                    <div class="checkbox">-->
<!--                        <label>-->
<!--                            <input type="checkbox"> Remember Me-->
<!--                        </label>-->
<!--                        <label class="pull-right">-->
<!--                            <a href="#">Forgotten Password?</a>-->
<!--                        </label>-->

<!--                    </div>-->
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Войти</button>

<!--                    <div class="register-link m-t-15 text-center">-->
<!--                        <p>Нет аккаунта? <a href="registration"> Регистрация</a></p>-->
<!--                    </div>-->
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="template::scripts (${scriptsVersion})"></div>
</body>
</html>
