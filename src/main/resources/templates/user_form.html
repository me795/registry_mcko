<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <header th:replace="menu::top_panel"></header>

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1><a href="/users">Пользователи</a></h1>
                        </div>
                    </div>
                </div>
                <!--                <div class="col-sm-8">-->
                <!--                    <div class="page-header float-right">-->
                <!--                        <div class="page-title">-->
                <!--                            <ol class="breadcrumb text-right">-->
                <!--                                <li><a href="#">Dashboard</a></li>-->

                <!--                            </ol>-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Редактирование карточки пользователя</strong>
                        </div>
                        <div class="card-body">
                            <form id="saveUser" th:action="(${user.id} == null) ? '/user' : '/user/' + ${user.id}" method="put" class="">

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Ф.И.О.</div>
                                        <input type="text" id="username" th:value="${user?.name}" name="username" placeholder="Username" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Email</div>
                                        <input type="email" id="email" th:value="${user?.email}" name="email" placeholder="Email" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">Пароль</div>
                                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                                        <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">Права доступа</strong>
                                    </div>
                                    <div class="card-body">
                                        <select id="roles" data-placeholder="Выберите роль..." multiple class="standardSelect">
                                            <option value="" label="default"></option>
                                            <option value="1" th:selected="${user?.hasRole('ROLE_USER')}">USER</option>
                                            <option value="2" th:selected="${user?.hasRole('ROLE_ADMIN')}">ADMIN</option>
                                            <option value="3" th:selected="${user?.hasRole('ROLE_SUPERADMIN')}">SUPERADMIN</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions form-group">
                                    <button type="submit" class="btn btn-success btn-sm save-button">
                                        <i class="fa"></i>&nbsp;Сохранить</button></div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div>
    <div class="clearfix"></div>
    <footer th:replace="menu::footer"></footer>
</div>
