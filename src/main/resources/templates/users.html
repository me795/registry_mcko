<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" content="text/html;" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header (${scriptsVersion})"></head>
<body>

<aside th:replace="menu::left_panel"></aside>
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <header th:replace="menu::top_panel"></header>

    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Пользователи</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title" style="padding-top: 10px;">
                            <a href="/user">
                                <button type="button" class="btn btn-success btn-sm"><i
                                        class="fa fa-plus"></i>&nbsp;
                                    Новый пользователь
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Список пользователей системы</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>№</th>
                                    <th>UserId</th>
                                    <th>ФИО</th>
                                    <th>Email</th>
                                    <th>OPERATOR</th>
                                    <th>ADMIN</th>
                                    <th>SUPERADMIN</th>
                                    <th>Дата создания</th>
                                    <th>Дата удаления</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user,state : ${users}">
                                    <td th:text="${state.count}">1</td>
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.name}">name</td>
                                    <td th:text="${user.email}">email</td>
                                    <td>
                                        <th:block th:if="${user.hasRole('ROLE_USER')}">
                                            <i class="fa fa-check btn-outline-success"></i>
                                        </th:block>
                                    </td>
                                    <td>
                                        <th:block th:if="${user.hasRole('ROLE_ADMIN')}">
                                            <i class="fa fa-check btn-outline-success"></i>
                                        </th:block>
                                    </td>
                                    <td>
                                        <th:block th:if="${user.hasRole('ROLE_SUPERADMIN')}">
                                            <i class="fa fa-check btn-outline-success"></i>
                                        </th:block>
                                    </td>
                                    <td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm')}">2022-05-02</td>
                                    <td th:text="(${user.deletedAt} != null) ? ${#dates.format(user.deletedAt, 'dd-MM-yyyy HH:mm')} : ''">
                                        2022-05-02
                                    </td>
                                    <td>
                                        <a href="/user/" th:attrappend="href=${user.id}">
                                            <button type="button" class="btn btn-primary btn-sm"><i
                                                    class="fa fa-pencil"></i>&nbsp;
                                                Редактировать
                                            </button>
                                        </a>
                                    </td>
                                    <td>
                                        <button type="button" th:attr="data-user-id=${user.id}" class="change-user-status btn btn-sm " th:classappend="(${user.isBlocked}) ? 'btn-success' : 'btn-danger'"><i
                                                class="fa " th:classappend="(${user.isBlocked}) ? 'fa-unlock' : 'fa-lock'"></i>&nbsp;
                                            <span th:text="(${user.isBlocked}) ? 'Разблокировать' : 'Заблокировать'"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div>
    <div class="clearfix"></div>
    <footer th:replace="menu::footer"></footer>
</div>
